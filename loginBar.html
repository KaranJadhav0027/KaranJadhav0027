<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="LoginBar.css" />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
  />
   
  </head>
  <body>
 <form class="form">
   <p id="heading">Login </p>
   <div class="field">
    <span class="material-symbols-outlined">badge </span>
    <input autocomplete="off" placeholder="Username"class="input-field"type="text"/>
  </div>
  <div class="field">
     <input  autocomplete="off"placeholder="Add Task..." type="text" id="task" >
    </div>
   <div class="field">
     <span class="material-symbols-outlined">Alternate_email </span>
     <input autocomplete="off" placeholder="Email Address"class="input-field"type="text"/>
   </div>
   <div class="field">
     <span class="material-symbols-outlined"> lock_open </span>
     <input placeholder="Password" class="input-field" type="password" />
   </div>
   <div class="btn">
     <button class="button1">
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     </button>
     <button class="button2">Sign Up</button>
   </div>
   <button class="button3">Forgot Password</button>
 </form>
  </body>
</html>
